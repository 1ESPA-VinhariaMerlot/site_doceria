<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <title>Inicio</title>
</head>
<body>

    <header>
        <h1 id="logo">Merlot</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="./src/pages/quiz.html">Quiz</a></li>
                <li><a href="#">Contato</a></li> 

                <div class="mudarCor">
                    <input type="button" class="cor"  onclick="trocar('#BC8F6C')"/>
                    <input type="button" class="cor"  onclick="trocar('#FF998E')"/>
                    <input type="button" class="cor"  onclick="trocar('#FDCEC7')"/>
                </div>
            </ul>
        </nav>
    </header>

     <!-- BANNER -->
    <section class="banner">
        <img id="image" src="./src/assets/banner.jpg" alt="Imagem"/>
    </section>
    <main>
        <form>
            <fieldset>
                <legend>Faça um Orçamento:</legend>
                <br>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" placeholder="Digite seu nome...">
                <br><br>
                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" placeholder="Digite seu telefone...">
                <br><br>
                <label for="email">E-mail:</label>
                <input type="text" name="email" placeholder="Digite seu e-mail...">

                <br><br>
                <label>Tipo de Evento:</label>
                <select name="tipo_evento">
                    <option value="casamento">Casamento</option>
                    <option value="aniversario">Aniversário</option>
                    <option value="corporativo">Corporativo</option>
                    <option value="outros">Outros</option>
                </select>
                <br><br>
                <label>Detalhes do Pedido:</label>
                <textarea name="detalhes" placeholder="Descreva os detalhes do pedido..."></textarea>

                <br><br>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Doçura em cada detalhe, elegância em cada mordida.</p>
        <p>&copy; 2025 Merlot. Todos os direitos reservados.</p>
    </footer>

    


    <script src="./src/js/script.js"></script>
</body>
</html>
